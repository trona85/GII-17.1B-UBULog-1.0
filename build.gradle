// Apply the java plugin to add support for Java
plugins {
  id "org.sonarqube" version "2.5"
}
apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
version = '1.0'

mainClassName = 'controllers.UBULog'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'io.appium:java-client:4.1.2'
    compile 'org.apache.httpcomponents:httpclient-cache:4.3.1'
    compile 'org.apache.httpcomponents:httpcore-nio:4.4.5'
    compile 'log4j:log4j:1.2.17'
    compile 'org.slf4j:slf4j-log4j12:1.7.21'
    compile group: 'org.slf4j', name:'slf4j-api', version: '1.7.21'
    compile 'org.apache.httpcomponents:httpclient:4.5.3'
    compile group: 'org.json', name: 'json', version: '20090211'
    compile group: 'org.apache.commons', name: 'commons-csv', version: '1.5'


    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}

run {	
	standardInput = System.in
}

task release(dependsOn: ['test', 'run', 'javadoc']) {
